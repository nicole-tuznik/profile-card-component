<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card">
    <div class="card-top">
      <img class="victor" src="/images/image-victor.jpg" alt="victor">
        <div class="victor-info">
        <h4>Victor Crest <span class="age">26</span> </h4>
        <p class="city">London</p>
      </div>
    </div>

    <div class="card-bottom">
      <div class="followers column">
        <h4 class="number">80K</h4>
        <p class="small">Followers</p>
      </div>
      <div class="likes column">
        <h4 class="number">803K</h4>
        <p class="small">Likes</p>
      </div>
      <div class="photos column">
        <h4 class="number">1.4K</h4>
        <p class="small">Photos</p>
      </div>
    </div>
  </div>

</body>
</html>
